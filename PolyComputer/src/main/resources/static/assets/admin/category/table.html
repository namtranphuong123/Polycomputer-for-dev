            <div class="col-sm-6 form-group">
                <form th:action="@{/rest/categories/search}">
                    <div class="form-inline float-left">
                        <input type="text"class="form-control mr-2" name="name" id="name"
                            aria-describedby="helpId" placeholder="Laptop Gaming">
                        <button class="btn btn-outline-success my-2 my-sm-0 mr-2">Tìm kiếm</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-6 form-group">
                    <button class="btn btn-primary float-right" ng-click="goToAdd()">Thêm Danh Mục</button>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col" style="width:15%">Mã Danh Mục</th>
                <th scope="col" style="width: 25%;">Hình Ảnh</th>
                <th scope="col" style="width:45%">Tên</th>
                <th scope="col" style="width:15%">Hành Động</th>
              </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in pager.items">
                    <th scope="row">{{item.categoryId}}</th>
                    <!-- <th>
                        <img th:src="@{'/admin/images/' + {{item.categoryImage}}}" alt="">
                    </th> -->
                    <th scope="row">{{item.categoryImage}}</th>
                    <!-- <td><img th-src="{{'/admin/images/' + item.categoryImage}}"
                        width="150px" height="150px"  alt=""></td> -->
                    <td>{{item.categoryName}}</td>
                    <td>
                        <div class="btn-group btn-group-xs">
                            <!-- <a href="#!edit-category"> -->
                                <button ng-click="edit(item)" class="btn btn-warning"><i class="fas fa-camera fa-xs"></i></button>
                            <!-- </a> -->
                            <button ng-click="delete(item)" class="btn btn-danger"><i class="fas fa-trash fa-xs"
                                    aria-hidden="true"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody> 
          </table>
          <div class="row">
              <div class="col-sm-6">
                Hiển thị danh mục thứ <span>{{(pager.page+1)*5-4}}</span> đến {{(pager.page+1)*5}} trong danh sách Danh Mục
              </div>
              <div class="col-sm-6">
                <button ng-click="pager.first()" class="btn btn-primary">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button ng-click="pager.prev()" class="btn btn-primary">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="btn btn-success">{{pager.page + 1}}/{{pager.count}} trang</button>
                <button ng-click="pager.next()" class="btn btn-primary">
                    <i class="fas fa-forward"></i>
                </button>
                <button ng-click="pager.last()" class="btn btn-primary">
                    <i class="fas fa-step-forward"></i>
                </button>
              </div>
          </div>
         
    </div>
