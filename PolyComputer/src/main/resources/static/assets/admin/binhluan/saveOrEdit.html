<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">{{titleForm}}</h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Mã Bình Luận:</label>
                    <input type="text" class="form-control" placeholder="" ng-model="form.ratingId" disabled> 
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Người Bình Luận:</label>
                    <input type="text" class="form-control" placeholder="" ng-model="form.customer.fullName" disabled>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Sản Phẩm:</label>
                    <input type="text" class="form-control" placeholder="" ng-model="form.product.productName" >
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Số Sao:</label>
                    <select ng-model="form.star.starId" class="form-control">
                        <option value="" disabled>-Chọn Số Sao-</option>
                        <option ng-repeat= "s in stars" ng-value="s.starId">{{s.starName}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="mota">Nội dung:</label>
                    <textarea ng-model="form.noiDung" id="mota" style="width:100%; height: 140px;" class="form-control"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button ng-click="create()" class="btn btn-primary" ng-show="fillStatus">
            Lưu
        </button>
        <button ng-click="update()" class="btn btn-success" ng-show="!fillStatus">
            Cập Nhật
        </button>
        <button ng-click="delete(form)" class="btn btn-danger">
            Xóa
        </button>
        <button ng-click="reset()" class="btn btn-info">
            Reset
        </button>
    </div>
</div>
